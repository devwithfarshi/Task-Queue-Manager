<!doctype html>
<html>
  <head>
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
        font-size: 16px;
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        margin-top: 20px;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
      code {
        background-color: teal;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Reset Request</h1>
      <p>Hello <strong>{{username}}</strong>,</p>
      <p>
        We received a request to reset your password. Please enter the following
        OTP to reset your password:
      </p>
      <code>{{otp}}</code>
      <p class="footer">
        This OTP will expire in 1 hour. If you didn't request this, please
        ignore this email and your password will remain unchanged.
      </p>
    </div>
  </body>
</html>
