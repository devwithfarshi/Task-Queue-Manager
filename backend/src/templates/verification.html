<!doctype html>
<html>
  <head>
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
        font-size: 16px;
      }
      .btn {
        display: inline-block;
        padding: 12px 20px;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
        border-radius: 5px;
        margin-top: 20px;
        transition: background 0.3s ease;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Platform!</h1>
      <p>Hello <strong>{{username}}</strong>,</p>
      <p>
        Thank you for registering. Please verify your email by clicking the
        button below:
      </p>
      <a href="{{verificationUrl}}" class="btn">Verify Email Address</a>
      <p class="footer">
        This link will expire in 24 hours. If you didn't create an account,
        please ignore this email.
      </p>
    </div>
  </body>
</html>
