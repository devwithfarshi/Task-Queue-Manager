<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disturb Emails</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333333;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
      }

      .header {
        text-align: center;
        padding: 20px 0;
        border-bottom: 2px solid #f4f4f4;
      }

      .title {
        color: #2c3e50;
        font-size: 24px;
        margin: 0;
        padding: 0;
      }

      .content {
        padding: 30px 20px;
        font-size: 16px;
      }

      @media only screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }

        .content {
          padding: 20px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Disturb Emails</h1>
      </div>
      <div class="content">{{ message }}</div>
    </div>
  </body>
</html>
